<!DOCTYPE html>
<html>
<head>
	<!-- title tab -->
	<title>Contoh pemprograman Java script</title>
</head>
<!-- menggunakaan bahasa java script -->
<script language="javaScript">
	function test () { //class test
		//window prompt memunculkan popup
		val1=window.prompt("Nilai 1 :") //val1 & val2 jenis variabel
		val2=window.prompt("Nilai 2 :")
		document.write("<br>"+"val1==val2"+"<br>")
		//menampilkan data langsung pada tampilan web
		document.write(val1==val2)
		document.write("<br>"+"val1!=val2"+"<br>")
		document.write(val1!=val2)
		document.write("<br>"+"val1&gtval2"+"<br>")
		document.write(val1>val2)
		document.write("<br>"+"val1&ltval2"+"<br>")
		document.write(val1<val2) 
	}
</script>
<body>
	<!-- memunculkan button dengan nama "relational" -->
<input type="button" name="button1" value="relational" onclick=test()>
</body>
</html>
