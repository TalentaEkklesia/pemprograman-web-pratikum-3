<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman Javascript</title>
</head>
<body>
	<!-- menggunakan bahasa javascript -->
	<SCRIPT language="Javascript">
	//<!-
	var x=0
	//do while seperti looping
	do{
		// document write menampilkan data pada web
		document.write(x+"<br>")
		x++;
	}
	while (x<=10)
	//->

</SCRIPT>
</body>
</html>
