<!DOCTYPE html>
<html>
<head>
	<!-- nama tab title -->
	<title>Contoh Pemograman JavaScript</title>
</head>
<!-- fungsi menggunakan bahasa javascript -->
<SCRIPT language="JavaScript">
	function test(){ //classtest
		//val1 adalah variabel
		//switch dan case membuat pengecualian
		//document.write menampilkan data di tampilan web
		val1=window.prompt("Input nilai (1-5) : ")
		switch (val1){
			case "1" :
			document.write("Bilangan Satu")
			break
			case "2" :
			document.write("Bilangan dua")
			break
			case "3" :
			document.write("Bilangan tiga")
			break
			case "4" :
			document.write("Bilangan empat")
			break
			case "5" :
			document.write("Bilangan lima")
			break

			default :
			document.write("Bilangan Lainnya")
		}
	}
</SCRIPT>
<body>
	<input type="button" name="button1" value="switch"
	onclick="test()">

</body>
</html>
