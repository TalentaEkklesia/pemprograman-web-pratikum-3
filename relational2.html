<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman javaScript</title>
</head>
<!-- fungsi bahasa javascript -->
<SCRIPT language="javaScript">
	//var adalah vaariabel
	var nilai = prompt("Nilai (0-100) : " , 0);
	var hasil = "";
	//if else adalah kondisi antara 2 kemungkinnan
	if (nilai >= 60)
		hasil = "LULUS";
	else
		hasil = "TIDAK LULUS";
	document.write("Hasil : " + hasil);
	//->
	
</SCRIPT>

</body>
</html>
