<!DOCTYPE html>
<html>
<head>
	<!-- title tab -->
	<title>Contoh Program JavaScript</title>
</head> 
<!-- menggunakan fungsi bahasa java script -->
<SCRIPT language="JavaScript">
	function test(val1,val2)   //class test
	//val 1 dan val 2 jenis variabel
	{
		//document.write menampilkan data langsung pada web
		document.write("<br>"+"perkalian : val1*val2 "+"<br>")
		document.write(val1*val2)
		document.write("<br>"+"Pembagian : val1/val2 "+"<br>")
		document.write(val1/val2)
		document.write("<br>"+"Penjumlahan : val1+val2 "+"<br>")
		document.write(val1+val2)
		document.write("<br>"+"Pengurangan : val1-val2 "+"<br>")
		document.write(val1-val2)
		document.write("<br>"+"Modulus : val1%val2 "+"<br>")
		document.write(val1%val2)
	}
</SCRIPT>
<body>
	<!-- button untuk membuat button bertuliskan arithmetic -->
	<input type="Button" name="button1" value="arithmetic"
	onclick="test(9,4)">

</body>
</html>
